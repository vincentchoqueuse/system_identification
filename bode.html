<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/custom.css">
    <style>

    </style>
    <title>Bode Diagram</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
            <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-top">
            Bootstrap
            </a>
        </div>
    </nav>
    <div class="container row">
        <div class="col-3">
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">System</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
            </form>
        </div>
        <div class="col-9">
            <div id="plot" style="height:600px"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>

    function plot(data)
    {
        console.log(data)
        if (data["type"]=="step")
            {
                step("plot",data);
            }

    }

    function step(container, data)
    {
       var layout = {
                    title: {
                        text:"Step Response"
                        },
                    xaxis: {
                        title: {
                            text: 'time [s]'
                            }
                        },
                    yaxis: {
                        title: {
                            text: 'output'
                            }
                        }
                    };
        Plotly.newPlot(container, [{x:data["t"],y:data["s"]}],layout);
    }

    window.addEventListener('load', function(event) {
        var url = "https://github.com/vincentchoqueuse/system_identification/blob/master/json/system1_step.json";
        fetch(url)
            .then(response => {
                return response.json();
            })
            .then(data => {
                plot(data);
            }).catch(err => { });
    });
    </script>
    </body>
</html>
