<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/custom.css">
    <style>

    </style>
    <title>System Identification</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
            <img src="https://file.diplomeo-static.com/file/00/00/01/37/13731.svg" alt=""  height="32" class="d-inline-block align-top">
            System Identification
            </a>
        </div>
    </nav>
    <div class="container row">
        <div class="col-3 sidebar">
            <form >
                <div class="mb-3">
                    <label for="system" class="form-label">Select System</label>
                    <select id="system" class="form-select" onchange="load_data()">
                        <option value="system1_step">System1</value>
                        <option value="system1_bode">System2</value>
                        <option value="system1_zpk" >System3</value>
                    </select>
                    </div>
            </form>
        </div>
        <div class="col-9">
            <div id="plot" style="height:600px"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="./js/custom.js"></script>
    <script>

    function load_data()
    {
        var element = document.getElementById('system');
        var url = "./json/"+element.value+".json";

        fetch(url)
            .then(response => {
                return response.json();
            })
            .then(data => {
                if (data["type"]=="step")
                    {
                    step("plot",data);
                    }
                if (data["type"]=="bode")
                    {
                    bode("plot",data);
                    }
                if (data["type"]=="zpk")
                    {
                    zpk("plot",data);
                    }
            }).catch(err => { });
    }
  
    window.addEventListener('load', function(event) {
        load_data()
    });
    </script>
    </body>
</html>
